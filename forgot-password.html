    <script>
      let token;
      let role;
      let apiUrl;

      function getTokenFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get("token");
        if (!token) {
          document.getElementById("message").innerText =
            "Invalid or missing token.";
          return;
        }

        try {
          // Decode the token
          const decoded = jwt_decode(token);
          console.log(decoded, "decoded");
          role = decoded.role;

          // Determine correct API endpoint
          apiUrl =
            role === "technician"
              ? `https://admin-panel-pple.onrender.com/technicians/${token}/reset-password`
              : `https://admin-panel-pple.onrender.com/users/${token}/reset-password`;
        } catch (error) {
          document.getElementById("message").innerText =
            "Invalid or expired token.";
        }
      }

      async function resetPassword() {
        if (!token) {
          document.getElementById("message").innerText = "Invalid token.";
          return;
        }

        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");

        if (newPassword !== confirmPassword) {
          message.innerText = "Passwords do not match!";
          return;
        }

        try {
          const response = await fetch(apiUrl, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token, newPassword }),
          });

          const result = await response.text();
          message.innerText = result;

          if (response.ok) {
            setTimeout(() => {
              window.location.href = "/";
            }, 3000);
          }
        } catch (error) {
          message.innerText = "Something went wrong.";
        }
      }

      window.onload = () => {
        getTokenFromUrl();
      };
    </script>
